

apiVersion: v1
kind: Namespace
metadata:
  name: httpd-namespace-devops
---
apiVersion: v1
kind: Service
metadata:
  name: httpd-service-devops
  namespace: httpd-namespace-devops
  labels:
    app: apache_app
spec:
  type: NodePort
  selector:
    app: apache_app
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30004
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd-deployment-devops
  namespace: httpd-namespace-devops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apache_app
  template:
    metadata:
      labels:
        app: apache_app
    spec:
      containers:
        - name: httpd-container-devops
          image: httpd:latest
          ports:
            - containerPort: 80
